<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="assignment.css">
</head>
<body class="reg">
    <center>
        <h2>Student Registration Form Using Table in HTML</h2>
   <form action="" method="POST">
    <div class="container">
    <table cellspacing="5" cellpadding="5">
 <tr>
        <td><label>First Name</label></td>
        <td><input type="text" name="Firstname"></td>
      </tr>
      <tr>
        <td><label>Last Name</label></td>
        <td><input type="text" name="Lastname"></td>
      </tr>
      <tr>
        <td><label>Email ID</label></td>
        <td><input type="mail" name="Email"></td>
      </tr>
      <tr>
        <td><label>Mobile Number</label></td>
        <td><input type="number" name="MobileNumber"></td>
      </tr>
       <tr>
        <td><label>Gender</label></td>
        <td>
          <input type="radio" name="gender" value="Male">Male
          <input type="radio" name="gender" value="Female">Female
        </td>
      </tr>
      <tr>
        <td><label>Date of Birth</label></td>
        <td><input type="date" name="dob"></td>
      </tr>
   <tr>
        <td><label>Address</label></td>
        <td><textarea name="address" rows="3" cols="25"></textarea></td>
      </tr>
     <tr>
        <td><label>City</label></td>
        <td><input type="text" name="city"></td>
     </tr>
     <tr>
        <td><label>Pin Code</label></td>
        <td><input type="text" name="code"></td>
     </tr>
     <tr>
        <td><label>State</label></td>
        <td><input type="text" name="state"></td>
     </tr> 
     <tr>
        <td><label>Country</label></td>
        <td><input type="text" name="country" value="India"></td>
     </tr>
     <tr>
        <td><label>Hobbies</label></td><br><br>
        <td><input type="checkbox" name="Hobbies" value="Drawing">Drawing
        <input type="checkbox" name="Hobbies" value="Singing">Singing
        <input type="checkbox" name="Hobbies" value="Dancing">Dancing
        <input type="checkbox" name="Hobbies" value="Sketching">Sketching<br>
        <input type="checkbox" name="Hobbies" value="Other">Others
        <input type="text" name="Other">
    </td>
     </tr>
     <tr>
      <td><label>Qualification</label></td>
      <td><input type="checkbox" name="Qualification" value="High School">High School<br>
        <input type="checkbox" name="Qualification" value="Higher Secondary">High Secondary<br>
        <input type="checkbox" name="Qualification" value="Graduation">Graduation<br>
        <input type="checkbox" name="Qualification" value="Post Graduation">Post Graduation<br>
        <input type="checkbox" name="Qualification" value="PhD">PhD<br>
   </td>
     </tr>
<tr>
  <td><label>Courses Applied For</label></td>
<td>
  <input type="checkbox" name="Courses Applied For" value="BCA">BCA<br>
  <input type="checkbox" name="Courses Applied For" value="B.Com">B.Com<br>
  <input type="checkbox" name="Courses Applied For" value="B.Sc">B.Sc<br>
  <input type="checkbox" name="Courses Applied For" value="B.A">B.A<br>
  <input type="checkbox" name="Courses Applied For" value="MCA">MCA<br>
  <input type="checkbox" name="Courses Applied For" value="M.Com">M.Com<br>
  <input type="checkbox" name="Courses Applied For" value="M.Sc">M.Sc<br>
  <input type="checkbox" name="Courses Applied For" value="M.A">M.A<br>
</td>
</tr>
<tr>
 <tr>
 <td><button>submit</button>
<button>Reset</button></td> 
</tr>
    </table>
   
    </div>
   </form> 
   </center>
</body>
</html>
